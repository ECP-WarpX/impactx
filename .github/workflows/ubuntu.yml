name: üêß OpenMP

on: [push, pull_request]

concurrency:
  group: ${{ github.ref }}-${{ github.head_ref }}-ubuntu
  cancel-in-progress: true

jobs:
  build_gcc:
    name: GCC w/ MPI
    runs-on: ubuntu-20.04
    if: github.event.pull_request.draft == false
    env:
      CMAKE_GENERATOR: Ninja
      CXXFLAGS: "-Werror"
      OMP_NUM_THREADS: 2
    steps:
    - uses: actions/checkout@v2

    - name: install dependencies
      run: |
        .github/workflows/dependencies/gcc.sh

    - name: CCache Cache
      uses: actions/cache@v2
      # - once stored under a key, they become immutable (even if local cache path content changes)
      # - for a refresh the key has to change, e.g., hash of a tracked file in the key
      with:
        path: |
          ~/.ccache
          ~/.cache/ccache
        key: ccache-openmp-gcc-${{ hashFiles('.github/workflows/ubuntu.yml') }}-${{ hashFiles('cmake/dependencies/ABLASTR.cmake') }}
        restore-keys: |
          ccache-openmp-gcc-${{ hashFiles('.github/workflows/ubuntu.yml') }}-
          ccache-openmp-gcc-

    - name: build ImpactX
      run: |
        cmake -S . -B build            \
          -DCMAKE_BUILD_TYPE=Debug     \
          -DCMAKE_VERBOSE_MAKEFILE=ON
        cmake --build build -j 2

    - name: run ImpactX
      run: |
        ctest --test-dir build --output-on-failure

        build/bin/impactx examples/fodo/input_fodo.in algo.particle_shape = 1 || \
        { cat Backtrace.0.0; exit 1; }
        build/bin/impactx examples/fodo/input_fodo.in algo.particle_shape = 2 || \
        { cat Backtrace.0.0; exit 1; }
        build/bin/impactx examples/fodo/input_fodo.in algo.particle_shape = 3 || \
        { cat Backtrace.0.0; exit 1; }

  build_gcc_python:
    name: GCC w/o MPI w/ Python
    runs-on: ubuntu-20.04
    if: github.event.pull_request.draft == false
    env:
      CMAKE_GENERATOR: Ninja
      CXXFLAGS: "-Werror"
      OMP_NUM_THREADS: 2
    steps:
    - uses: actions/checkout@v2

    - name: install dependencies
      run: |
        .github/workflows/dependencies/gcc.sh

    - name: CCache Cache
      uses: actions/cache@v2
      # - once stored under a key, they become immutable (even if local cache path content changes)
      # - for a refresh the key has to change, e.g., hash of a tracked file in the key
      with:
        path: |
          ~/.ccache
          ~/.cache/ccache
        key: ccache-openmp-pygcc-${{ hashFiles('.github/workflows/ubuntu.yml') }}-${{ hashFiles('cmake/dependencies/ABLASTR.cmake') }}
        restore-keys: |
          ccache-openmp-pygcc-${{ hashFiles('.github/workflows/ubuntu.yml') }}-
          ccache-openmp-pygcc-

    - name: build ImpactX
      run: |
        cmake -S . -B build            \
          -DCMAKE_BUILD_TYPE=Debug     \
          -DCMAKE_VERBOSE_MAKEFILE=ON  \
          -DImpactX_APP=OFF            \
          -DImpactX_MPI=OFF            \
          -DImpactX_PYTHON=ON
        cmake --build build -j 2
        cmake --build build --target pip_install

    - name: run ImpactX
      run: |
        ctest --test-dir build --output-on-failure
